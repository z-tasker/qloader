name: Test
on:
  pull_request:
  push: { branches: master }

jobs:
  test:
    environment: ci
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - uses: Gr1N/setup-poetry@v4

    - uses: actions/cache@v2
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
    
    - name: Install dependencies
      run: |
        poetry install

    - name: Run full pytest coverage 
      run: |
        poetry run pytest --cov=qloader

    - name: Build python wheel
      run: |
        poetry build

    - name: Set package version
      run: echo ::set-env name=PACKAGE_VERSION::$(poetry run python -c "from importlib import metadata; print(metadata.version('qloader'))")
      id: package-version

    - name: Get color
      run: echo "The selected color is ${{ steps.package_version.outputs.PACKAGE_VERSION }}"

    - uses: actions/upload-artifacts@v2
      with:
        name: wheel
        path: ./dist/qloader-${{ steps.package_version.outputs.PACKAGE_VERSION }}-py3-none-any.whl
